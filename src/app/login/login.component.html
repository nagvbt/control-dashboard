<div class="backdrop">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="signin-content">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
              <img src="assets/img/logo.png" class="login-logo" />

              <br />

              <mat-input-container class="full-width-input">
                <input
                  matInput
                  placeholder="User"
                  formControlName="userName"
                  required
                />
              </mat-input-container>
              <mat-input-container class="full-width-input">
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                  required
                />
                <!--md-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error -->
              </mat-input-container>
              <button mat-raised-button class="btn-color" type="submit">
                Login
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
